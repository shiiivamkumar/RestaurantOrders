<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Restaurant-Orders</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div>
      <h2 class="display-6 fw-bold text-secondary">Restaurant Order</h2>
      <br />
      <form id="form1" onsubmit="handleOrder(event)">
        <label for="price">Choose Price:</label>
        <input type="number" id="price" required />

        <label for="dish">Choose Dish:</label>
        <input type="text" id="dish" required />

        <label for="chooseTable">Choose a table:</label>
        <select class="chooseTable">
          <option value="table1">Table 1</option>
          <option value="table2">Table 2</option>
          <option value="table3">Table 3</option>
        </select>

        <button type="submit" id="submitBtn">Add to Bill</button>
      </form>
    </div>
    <div>
      <h2>Orders</h2>
      <ul id="ul1">
        <h3>Table 1</h3>
      </ul>
      <ul id="ul2">
        <h3>Table 2</h3>
      </ul>
      <ul id="ul3">
        <h3>Table 3</h3>
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
</html>
